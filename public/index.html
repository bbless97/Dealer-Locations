<!DOCTYPE html>
<html lang="en">

<head>
  <title>rs-location</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
  <link rel="stylesheet" href="https://static.ridestyler.net/rs-ui/latest/rsui.min.css">
  <script src="http://api-alpha.ridestyler.net/js?Key=c028c54cf0c447c594a862de6ac85d1a"></script>
  <% for (var style in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.files.css[style]%>" />
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but rs-location doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  <% } %>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      var locationService = RideStylerLocation.create('#app', {units: 'miles'});
    });
  </script>
</body>

</html>
